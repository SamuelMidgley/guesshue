services:
  guesshueapi:
    image: guesshueapi
    build:
      context: .
      dockerfile: server/GuessHueAPI/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=guesshue;Username=postgres;Password=${DB_PASSWORD}
    depends_on:
      - db
      - guesshuemigrations

  guesshuemigrations:
    image: guesshuemigrations
    build:
      context: .
      dockerfile: server/GuessHueMigrations/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=guesshue;Username=postgres;Password=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: guesshue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1.5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
